<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
<link rel="stylesheet" href="custom.css">
<script src="https://kit.fontawesome.com/ba57058827.js" crossorigin="anonymous"></script>
<title>Bootstrap Contact Form</title>
</head>
<body>
  <div class="row col-md-12 main">
    <div class="col-md-6 image-area">
      <img src="asset.png" alt="contact-image">
    </div>
    <div class="col-md-6 form-area">
      <div class="form-header mb-4">
        <h1>Get in Touch with Us!</h1>
      </div>

      <form class="form">
        <div class="form-floating mb-3">
          <input type="text" class="form-control" id="floatInput" placeholder="Name" />
          <label for="floatInput"><i class="fa fa-user mx-3"></i>Name</label>
        </div>
        <div class="form-floating mb-3">
          <input type="email" class="form-control" id="floatInput" placeholder="Email Address" />
          <label for="floatInput"><i class="fa fa-envelope mx-3"></i>Email Address</label>
        </div>
        <div class="form-floating mb-3">
          <textarea type="text" class="form-control" id="floatInput" placeholder="Message"></textarea>
          <label for="floatInput"><i class="fa fa-message mx-3"></i>Message</label>
        </div>
        <button type="submit" class="btn btn-custom">Submit</button>
      </form>
    </div>
  </div>
  

  <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</body>
</html>
